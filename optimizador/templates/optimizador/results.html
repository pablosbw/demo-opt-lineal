<!DOCTYPE html>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<html>
  <head>
    <title>Resultados de Optimización</title>
  </head>
  <body>
    <div class="container">
      <h1>Resultados del Modelo de Optimización</h1>
      <table class="table table-striped">
        <tr>
          <th>Producto</th>
          <th>Cantidad a producir</th>
        </tr>
        {% for producto, cantidad in result.items %}
        <tr>
          <td>{{ producto }}</td>
          <td>{{ cantidad|floatformat:0 }}</td>
        </tr>
        {% endfor %}
      </table>
      <div>Ingreso total estimado: ${{total|floatformat:2}}</div>
    </body>
      <form
        action="{% url 'upload' %}"
      >
        <button type="submit">Volver</button>
      </form>
    </div>
  </body>
</html>
